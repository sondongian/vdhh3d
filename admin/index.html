<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản lý câu hỏi</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <script>
        // Hàm mã hóa SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Kiểm tra mật khẩu
        (async () => {
            const inputPass = prompt("🔐 Vui lòng nhập mật khẩu:");
            const hashedInput = await hashPassword(inputPass);
            
            // Mã SHA-256 của mật khẩu "admin123"
            const correctHash = "5994471abb01112afcc18159f6cc74b4f511b998064a0646b081fcf9f6c54b6c"; 

            if (hashedInput !== correctHash) {
                alert("❌ Sai mật khẩu! Quay lại trang chính.");
                window.location.href = "/";
            }
        })();
    </script>

    <h1>➕ Thêm câu hỏi mới</h1>
    <input type="text" id="questionInput" placeholder="Nhập câu hỏi">
    <input type="text" id="answerInput" placeholder="Nhập đáp án">
    <button onclick="addQuestion()">Thêm câu hỏi</button>

    <h2>📋 Danh sách câu hỏi</h2>
    <table>
        <thead>
            <tr>
                <th>Câu hỏi</th>
                <th>Đáp án</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="questionList"></tbody>
    </table>

    <script src="../script.js"></script>
</body>
</html>
